<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="div__main--container">
      <div class="div__content--container">
        <img src="./images/image-product-desktop.jpg" alt="product" />
        <div class="div__content-body--container">
          <span class="span__product-type">Perfume</span>
          <span class="span__product-name"
            >Gabrielle Essence Eau De Parfum</span
          >
          <span class="span__product-description">
            A floral, solar and voluptuos interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </span>
          <div class="div__product-price">
            <span class="span__official-price">$149.99</span>
            <span class="span__origin-price">$169.99</span>
          </div>

          <button type="button" class="button">
            <img src="./images/icon-cart.svg" />
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
